<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Multi-Agent Chat</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <header class="topbar">
  <button id="sidebarToggle" class="user-logo" aria-label="Toggle user list" aria-expanded="false" aria-controls="sidebar"><img src="../static/assests/user.png" alt="User" style="width: 20px; height: 20px;"></button>
    </header>

    <aside id="sidebar" class="sidebar" aria-hidden="true">
      <div class="sidebar-header">
        <span>Gen AI Bots</span>
      </div>
      <div class="user-list">
        <div class="user-card">
          <div class="user-avatar" style="font-size: 2rem; display: flex; align-items: center; justify-content: center;">ðŸ’™</div>
          <div class="user-name">Empath ðŸ’™</div>
        </div>
        <div class="user-card">
          <div class="user-avatar" style="font-size: 2rem; display: flex; align-items: center; justify-content: center;">ðŸ§ </div>
          <div class="user-name">Rationalist ðŸ§ </div>
        </div>
        <div class="user-card">
          <div class="user-avatar" style="font-size: 2rem; display: flex; align-items: center; justify-content: center;">ðŸ”¥</div>
          <div class="user-name">Challenger ðŸ”¥</div>
        </div>
        <div class="user-card">
          <div class="user-avatar" style="font-size: 2rem; display: flex; align-items: center; justify-content: center;">âœ¨</div>
          <div class="user-name">Optimist âœ¨</div>
        </div>
      </div>

      <div class="sidebar-footer">
        <div id="settingsPanel" class="settings-panel" role="group" aria-label="Settings">
          <button id="gearBtn" class="settings-item gear-item" aria-expanded="false" aria-controls="settingsPanel" title="Settings">
            <img src="../static/assests/settings.png" alt="Settings" />
          </button>
          <button id="logoutBtn" class="settings-item" aria-label="Logout" title="Logout" onclick="window.location.href='/logout'">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
          </button>
          <button id="themeToggle" class="settings-item" aria-label="Toggle theme" title="Toggle theme">
            <img src="../static/assests/moon.png" alt="Toggle theme" />
          </button>
          <button id="userBtn" class="settings-item" aria-label="User info" title="User info">
            <img src="../static/assests/user.png" alt="User info" style="width:28px;height:28px;" />
          </button>
        </div>
      </div>
    </aside>

    <main class="content" id="content">
      <div class="messages" id="messages" role="log" aria-live="polite" aria-relevant="additions">
        <div class="message left">
          <span class="user-bubble-logo"><svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2"/><path d="M4 20c0-3.314 3.582-6 8-6s8 2.686 8 6" stroke="currentColor" stroke-width="2"/></svg></span>
          <div class="bubble">how was your day today?</div>
        </div>
      </div>
    </main>

    <div class="input-bar" id="inputBar">
      <form id="chatForm" autocomplete="off">
        <input type="text" id="messageInput" placeholder="Type a messageâ€¦" />
        <button type="submit" class="send-btn" aria-label="Send message">Send</button>
      </form>
    </div>

  <!-- User Info Modal (inlined) -->
  <div id="userInfoModal" class="modal" style="display:none;position:fixed;z-index:1000;left:0;top:0;width:100vw;height:100vh;background:rgba(0,0,0,0.35);align-items:center;justify-content:center;">
    <div class="modal-content" style="background:#222;color:#fff;padding:2rem 2.5rem;border-radius:18px;min-width:1300px;max-width:150vw;box-shadow:0 8px 32px rgba(0,0,0,0.25);position:relative;height:600px;max-height:90vh;">
      <button id="closeUserInfoModal" style="position:absolute;top:12px;right:16px;background:none;border:none;color:#fff;font-size:1.5rem;cursor:pointer;">&times;</button>
      <div style="display:flex;flex-direction:column;align-items:center;margin-bottom:1.2rem;">
        <img src="../static/assests/user.png" alt="Profile" style="width:64px;height:64px;border-radius:50%;background:#444;margin-bottom:0.5rem;" />
      </div>
      <h2 style="margin-top:0;font-size:1.3rem;text-align:center;">User Info</h2>
      <h4>This is for piyush or sourabh to take care of </h4>
      <form id="userInfoForm">
        <div style="margin-bottom:1rem;">
          <label for="userInfoName" style="display:block;margin-bottom:0.3rem;">Username</label>
          <input id="userInfoName" name="username" type="text" style="width:100%;padding:0.5rem;border-radius:8px;border:1px solid #444;background:#181a1b;color:#fff;" />
        </div>
        <div style="margin-bottom:1rem;">
          <label for="userInfoPassword" style="display:block;margin-bottom:0.3rem;">Password</label>
          <input id="userInfoPassword" name="password" type="password" style="width:100%;padding:0.5rem;border-radius:8px;border:1px solid #444;background:#181a1b;color:#fff;" />
        </div>
        <div style="margin-bottom:1rem;">
          <label for="userInfoDesc" style="display:block;margin-bottom:0.3rem;">Description</label>
          <textarea id="userInfoDesc" name="description" rows="2" style="width:100%;padding:0.5rem;border-radius:8px;border:1px solid #444;background:#181a1b;color:#fff;"></textarea>
        </div>
        <button type="submit" style="background:#a48bfd;color:#fff;padding:0.6rem 1.2rem;border:none;border-radius:8px;font-weight:600;cursor:pointer;">Save</button>
      </form>
    </div>
  </div>
  <script src="../static/script.js"></script>
  </body>
  </html>
