<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account</title>
    <link rel="stylesheet" href="login_style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo-row">
                <div class="logo">AMU</div>
                <button class="back-btn">Back to website <span>&rarr;</span></button>
            </div>
            <div class="image-section">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="Desert" class="bg-img">
                <div class="caption">Capturing Moments,<br>Creating Memories</div>
                <div class="carousel-dots">
                    <span></span><span></span><span class="active"></span>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <form class="login-form">
                <h1>Create an account</h1>
                <p class="subtitle">Already have an account? <a href="#">Log in</a></p>
                <div class="input-row">
                    <input type="text" placeholder="First name" required>
                    <input type="text" placeholder="Last name" required>
                </div>
                <input type="email" placeholder="Email" required>
                <div class="password-row">
                    <input type="password" placeholder="Enter your password" required>
                    <span class="eye-icon">&#128065;</span>
                </div>
                <div class="checkbox-row">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                </div>
                <button type="submit" class="create-btn">Create account</button>
                <div class="divider">
                    <span></span>
                    <p>Or register with</p>
                    <span></span>
                </div>
                <div class="social-row">
                    <button type="button" class="social-btn google"><img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">Google</button>
                    <button type="button" class="social-btn apple"><img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">Apple</button>
                </div>
            </form>
        </div>
    </div>
    <script src="login_script.js"></script>
</body>
</html>
