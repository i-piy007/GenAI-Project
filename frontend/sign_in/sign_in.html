<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="sign_in_style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo-row">
                <div class="logo">Gen-AI Project </div>
            </div>
            <div class="image-section">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="Login Illustration" class="bg-img">
                <div class="left-caption">Sign in now</div>
                <div class="rigth-caption">Meet your smart assistant</div>
                <div class="carousel-dots">
                    <span></span><span></span><span class="active"></span>
                </div>
            </div>
        </div>
        <div class="right-panel">

            <button id="topRightButton" style="
             position: absolute;
             top: 10px;
             right: 10px;
             background-color: #a48bfd;
             border: none;
             padding: 8px 16px;
             border-radius: 8px;
             color: white;
             cursor: pointer;
             font-weight: bold;
             ">Bypass</button>

            <form class="login-form">
                <h1>Sign in</h1>
                <div class="input-row">
                    <input type="text" placeholder="Username" required>
                    
                </div>
                <div class="password-row">
                    <input type="password" placeholder="Enter your password" required>
                    <span class="eye-icon">&#128065;</span>
                </div>
  
                <button type="submit" class="create-btn">Sign in</button>
                <div class="divider">
                    <span></span>
                </div>
            </form>
        </div>
    </div>
    <script src="sign_in_script.js"></script>
</body>
</html>
